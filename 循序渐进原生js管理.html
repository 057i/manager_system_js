<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./imgs/logo.ico">
    <title>循序渐进原生js管理</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="logo-box">
            <span>57_manager_system</span>
        </div>
    </div>
    <div class="content">
        <div class="left-content">
            <dl class="left-menu">
                <dt>学生管理</dt>
                <dd class="active" data-id="student-list" id="totalList">学生列表</dd>
                <dd data-id="add-student">新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
            <div class="student-list" id="student-list">
                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="stu_list">
                        <tr id="list0">
                            <td>0001</td>
                            <td>美琪老师</td>
                            <td>女</td>
                            <td>111@qq.com</td>
                            <td>18</td>
                            <td>132323232332</td>
                            <td>哈尔滨</td>
                            <td>
                                <button class="btn edit" date_Index=0>编辑</button>
                                <button class="btn del" date_Index=0>删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="dialog">
                <div class="mask">
                    <div class="dialogcontent">
                        <h2>编辑信息</h2>
                        <form action="" class="stu-form">
                                <div>
                                    <label for="name" name="name">姓名</label>
                                    <input type="text" id="name" autocomplete="off">
                                </div>
                                <div>
                                    <label for="">性别</label>
                                    <input type="radio" id="male" name="sex" value="0">
                                    <label for="male" class="radio-label">男</label>
                                    <input type="radio" id="female" name="sex" value="1">
                                    <label for="female" class="radio-label">女</label>
                                
                                </div>
                                <div>
                                    <label for="sNo">学号</label>
                                    <input type="text" id="sNo" name="sNo">
                                </div>
                                <div>
                                    <label for="email">邮箱</label>
                                    <input type="text" id="email" name="email">
                                </div>
                                <div>
                                    <label for="birth">出生年</label>
                                    <input type="text" id="birth" name="birth">
                                </div>
                                <div>
                                    <label for="phone">手机号</label>
                                    <input type="text" id="phone" name="phone">
                                </div>
                                <div>
                                    <label for="address">住址</label>
                                    <input type="text" id="address" name="address">
                                </div>
                                <div>
                                    <label for="">&nbsp;</label>
                                    <button class="btn editSubmitBtn" type="submit">提交</button>
                                    <button class="btn reseSubmittBtn" type="reset">重置</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
            <div class="add-student" id="add-student">
                <form action="" class="stu-form addform">
                    <div>
                        <label for="name" name="name">姓名</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="">性别</label>
                        <input type="radio" id="male" name="sex" value="0" checked>
                        <label for="male" class="radio-label">男</label>
                        <input type="radio" id="female" name="sex" value="1">
                        <label for="female" class="radio-label">女</label>
                    
                    </div>
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" id="sNo" name="sNo">
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div>
                        <label for="birth">出生年</label>
                        <input type="text" id="birth" name="birth">
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" id="address" name=address>
                    </div>
                    <div>
                        <label for="">&nbsp;</label>
                        <button type="submit" class="submitBtn">提交</button>
                        <button type="reset" class="resetBtn">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
